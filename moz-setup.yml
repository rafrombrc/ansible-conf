---
- hosts: moz
  vars_files:
    - config/base.yml
    - config/moz.yml
    - config/gui.yml
    - config/dev.yml
    - config/moz-vault.yml

  handlers:
    - import_tasks: handlers/main.yml

  roles:
    - role: swapfile
      become: true
      tags: swapfile

    - role: set-hostname
      become: true
      tags: set-hostname

    - role: sudoers
      become: true
      tags: sudoers

    - role: rob-user
      become: true
      tags: rob-user

    - role: arch-base
      become: true
      tags: arch-base

    - role: disable-sleep
      become: true
      tags: disable-sleep
